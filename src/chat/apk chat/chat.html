<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <link rel="stylesheet" href="../auth/login.css">
    <link rel="stylesheet" href="../auth/register.css">
    <link rel="stylesheet" href="./chat.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./register.css">


</head>
<body>
    <!-- Register Page -->
    <div id="register-page" class="auth-page">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showLoginPage()">Login here</a></p>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="auth-page">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showRegisterPage()">Register here</a></p>
    </div>

    <!-- Chat Page -->
    <div id="chat-page" class="chat-page">
        <h2>Chat Room</h2>
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="chat-message" placeholder="Type a message" required>
            <button type="submit">Send</button>
        </form>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function showLoginPage() {
            document.getElementById('register-page').style.display = 'none';
            document.getElementById('login-page').style.display = 'block';
            document.getElementById('chat-page').style.display = 'none';
        }

        function showRegisterPage() {
            document.getElementById('register-page').style.display = 'block';
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('chat-page').style.display = 'none';
        }

        function showChatPage() {
            document.getElementById('register-page').style.display = 'none';
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('chat-page').style.display = 'block';
        }

        function logout() {
            showLoginPage();
        }

        // Show the login page by default
        showLoginPage();
    </script>
    <script src="../auth/login.js"></script>
    <script src="../auth/register.js"></script>
    <script src="chat.js"></script>
</body>
</html>
